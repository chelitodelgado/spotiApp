<section>

  <style>
    .gallery {
      -webkit-column-count: 3;
      -moz-column-count: 3;
      column-count: 3;
      -webkit-column-width: 33%;
      -moz-column-width: 33%;
      column-width: 33%;
    }

    .gallery .pics {
      -webkit-transition: all 350ms ease;
      transition: all 350ms ease;
    }

    .gallery .animation {
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
    }

    @media (max-width: 450px) {
      .gallery {
        -webkit-column-count: 1;
        -moz-column-count: 1;
        column-count: 1;
        -webkit-column-width: 100%;
        -moz-column-width: 100%;
        column-width: 100%;
      }
    }

    @media (max-width: 400px) {
      .btn.filter {
        padding-left: 1.1rem;
        padding-right: 1.1rem;
      }
    }

    button.close {
      position: absolute;
      right: 0;
      z-index: 2;
      padding-right: 1rem;
      padding-top: .6rem;
    }

  </style>

  <div *ngIf="items" class="gallery m-5" id="gallery">

    <div (click)="verArtista( item )" *ngFor="let item of items" class="mb-3 pics all 2 animated fadeIn">
      <a>
        <img class="img-fluid z-depth-1 rounded animated fadeIn" [src]="item.images | noimage"
          alt="Card image cap">
      </a>
      <div class="mask flex-center waves-effect waves-light rgba-teal-strong rounded">
        <p class="white-text">{{ item.name }}</p>
      </div>
    </div>

  </div>

</section>
